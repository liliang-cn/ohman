name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in source
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -i "s/Version *= *\"[^\"]*\"/Version = \"${VERSION}\"/" pkg/version/version.go
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: bump version to ${VERSION}"
          git push origin main
          git tag -f "${VERSION}"
          git push origin "${VERSION}" --force

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          COMMIT=$(git rev-parse --short HEAD)

          LDFLAGS="-X github.com/liliang-cn/ohman/pkg/version.Version=${VERSION} \
                   -X github.com/liliang-cn/ohman/pkg/version.BuildTime=${BUILD_TIME} \
                   -X github.com/liliang-cn/ohman/pkg/version.Commit=${COMMIT}"

          mkdir -p dist

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/ohman-linux-amd64 ./cmd/ohman

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/ohman-linux-arm64 ./cmd/ohman

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/ohman-darwin-amd64 ./cmd/ohman

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/ohman-darwin-arm64 ./cmd/ohman

          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ohman-linux-amd64
            dist/ohman-linux-arm64
            dist/ohman-darwin-amd64
            dist/ohman-darwin-arm64
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
